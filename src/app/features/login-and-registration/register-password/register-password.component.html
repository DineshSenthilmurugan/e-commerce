<form fxLayout="column" style="font-size: 12px">
    <img
        class="w-200"
        src="https://www.bobsguide.com/wp-content/uploads/2021/05/maveric-logo-360x180-1.png"
        alt="logo"
    />
    <h1 class="heading mb-24 left">Create Password</h1>
    <mat-form-field appearance="outline">
        <mat-label>Cluster</mat-label>
        <mat-select name="cluster">
            <mat-option *ngFor="let cluster of ['Digital', 'QE', 'T24']" [value]="cluster">
                {{ cluster }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Access Type</mat-label>
        <mat-select name="access">
            <mat-option *ngFor="let access of ['HR', 'Admin']" [value]="access">
                {{ access }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>New Password</mat-label>
        <input matInput />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput />
    </mat-form-field>
    <button mat-flat-button class="pa-4" color="primary">Continue</button>
</form>
