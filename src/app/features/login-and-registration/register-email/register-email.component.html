<form fxLayout="column" style="font-size: 12px">
    <img
        class="w-200"
        src="https://www.bobsguide.com/wp-content/uploads/2021/05/maveric-logo-360x180-1.png"
        alt="logo"
    />
    <h1 class="heading mb-24 left">Register</h1>
    <mat-form-field appearance="outline" color="primary">
        <mat-label>First Name</mat-label>
        <input matInput />
    </mat-form-field>
    <mat-form-field appearance="outline" color="primary">
        <mat-label>Middle Name</mat-label>
        <input matInput />
    </mat-form-field>
    <mat-form-field appearance="outline" color="primary">
        <mat-label>Last Name</mat-label>
        <input matInput />
    </mat-form-field>
    <mat-form-field appearance="outline" color="primary">
        <mat-label>Email</mat-label>
        <input matInput />
    </mat-form-field>
    <mat-form-field appearance="outline" color="primary">
        <mat-label>Password</mat-label>
        <input matInput />
    </mat-form-field>
    <mat-form-field appearance="outline" color="primary">
        <mat-label>Confirm Password</mat-label>
        <input matInput />
    </mat-form-field>
    <button routerLink="/member/create-password" mat-flat-button class="pa-4" color="primary">Continue</button>
    <div class="mt-8 fontSize-medium">
        <a href="/member/login">Log In</a>
    </div>
</form>
