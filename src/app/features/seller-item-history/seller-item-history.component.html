<main>
<div class="sub-header" fxLayout="column">
    <div fxLayout class="row1">
        <h1>Sell</h1>
        <span fxFlex></span>
        <span class="time">Last Login:[Today] 08 Oct, 2022 @ 2:45</span>
    </div>
    <div fxLayout class="row2 mt-24">
        <p>Sell any item of your possession. You need to be verified as a seller in this platform for an end-to-end seamless transaction. Make sure you entered your product description and availability</p>

        <span>

                <mat-icon>add</mat-icon>
                Sell Item
            </button>
        </span>
    </div>
</div>
</main>
